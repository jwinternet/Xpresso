<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
    {% extends "horror_show/base.html" %}

    {% block title %}{{ post.title }}{% endblock %}

    {% block content %}
        <h1>{{ post.title }}</h1>
        <p class="date">
            Published {{ post.publish }} by {{ post.author }}
        </p>
        {{ post.body|linebreaks }}
    {% endblock %}
</body>
</html>
