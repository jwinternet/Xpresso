<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comment</title>
</head>
<body>
    {% extends "horror_show/base.html" %}

    {% block title %}Add A Comment{% endblock %}

    {% block content %}
        {% if comment %}
            <h2>Your comment has been added.</h2>
            <p><a href="{{ post.get_absolute_url }}">Back To The Post</a></p>
        {% else %}
            {% include "horror_show/post/includes/comment_form.html" %}
        {% endif %}
    {% endblock %}
</body>
</html>
